    <main>
    <div class="container">
        <div class="row">
            <div class="col">
                <select id="selectedValue">
                    <option value="all">全単語</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" value="1">
                    <label class="form-check-label" for="flexSwitchCheckDefault"><p>ランダム</p></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="weakPoint" value="1">
                    <label class="form-check-label" for="weakPoint"><p id="weak">苦手単語のみ</p></label>
                </div>
            </div>
        </div>
    </div>

        <form id="myForm">
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="全範囲" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            <p>全範囲</p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="時期・時間" id="1" checked>
                        <label class="form-check-label" for="1">
                            <p>時期・時間</p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="色・材質・方角" id="2" checked>
                        <label class="form-check-label" for="2">
                            <p>色・材質・方角</p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="天気" id="3" checked>
                        <label class="form-check-label" for="3">
                            <p>天気</p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="趣味・スポーツ・音楽" id="4" checked>

                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="仕事" id="6" checked>
                        <label class="form-check-label" for="6">
                            <p>仕事</p>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="健康" id="7" checked>
                        <label class="form-check-label" for="7">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="kind[]" value="環境・自然" id="8" checked>

                <div class="col points">
                    <input type="number" min="0" class="point" id="startPoint"> から
                    <input type="number" min="0" class="point" id="endPoint"> まで
                </div>
                <div class="col">
                    <input class="submit" type="submit" value="start">
                </div>
            </div>
            <div class="row">
                <p>※0から1024までにすることで, 条件にあう全ての問題が選択されます。</p>
            </div>
